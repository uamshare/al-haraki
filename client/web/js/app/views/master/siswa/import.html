<section class="content-header">
    <h1>
      Siswa
      <small>Import Siswa</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#/master/siswa">Siswa</a></li>
      <li class="active">Import</li>
    </ol>
</section>

<section class="content" > 
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-no-margin box-primary box-solid">
                <div class="box-header with-border">
                    <h3 class="box-title"><i class="fa fa-th-list"></i> Import Siswa</h3>
                    <div class="box-tools pull-right">
                    <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                    </button>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="box-tools-left">
                        <div class="pull-right">
                            <a href="" class="btn btn-default btn-sm btn-flat" data-toggle="tooltip" ng-hide="isView"
                                data-original-title="Download Template" ng-click="onDownloadTpl()">
                                <i class="fa fa-download"></i> Download Template
                            </a>
                            <a href="#/master/siswa" ng-click="onResetClick($event)" class="btn btn-danger btn-sm btn-flat" data-toggle="tooltip"
                                data-original-title="Reset Data">
                                <i class="fa fa-refresh"></i> Batal
                            </a>
                            <a href="" ng-click="onSaveClick($event)" class="btn btn-success btn-sm btn-flat" data-toggle="tooltip"
                                data-original-title="Simpan Data">
                                <i class="fa fa-save"></i> Simpan
                            </a>
                        </div>
                    
                        <form class="form-horizontal form-custome pull-left">
                            <div class="col-xs-12">
                              <div class="form-group">
                                <label class="col-sm-1 control-label">File</label>
                                <div class="col-sm-8">
                                  <object id="file-object" name="file_import"></object>
                                </div>
                              </div>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="box-body">
                    <div class="row">
                      
                    </div>

                    <div class="row">
                      <div class="col-xs-12">
                        <div id="grid1" ui-grid="grid" 
                          ui-grid-resize-columns 
                                ui-grid-selection 
                                ui-grid-cellNav
                                ui-grid-edit
                                class="grid">
                            </div>
                      </div>
                    </div>
                    </div>
                </div>
        </div>
    </div>
</section>
