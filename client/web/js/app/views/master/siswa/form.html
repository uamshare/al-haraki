<section class="content-header">
      <h1>
        Siswa Profile
      	<small>Profile Siswa</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#/master/siswa">Data Siswa</a></li>
        <li class="active">Kelola</li>
      </ol>
</section>

<section class="content">
    <div class="row">
        <form class="form-horizontal form-custome">
            <div class="col-md-3 col-xs-12">
                <!-- Profile Image -->
                <div class="box box-no-margin box-primary">
                  <div class="box-body box-profile">
                    <img class="profile-user-img img-responsive" style="width: 3cm;height: 4cm;" 
                            ng-src="{{profilAvatar}}" alt="User profile picture">

                    <h3 class="profile-username text-center">{{form.nama_siswa}}</h3>

                    <p class="text-muted text-center">{{form.nama_panggilan}}</p>
                    <br/>
                    <a class="btn btn-default btn-block" ng-click="onPhotoClick()"><b>Photo</b></a>
                  </div> <!-- /.box-body -->
                </div><!-- /.box -->
            </div><!-- /.col -->

            <div class="col-md-9 col-xs-12">
                <div class="box box-no-margin box-primary box-solid">
                    <div class="box-header">
                        <h3 class="box-title">DATA SISWA</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                          <label for="nis" class="col-sm-3 control-label">NIS</label>
                          <div class="col-sm-8">
                            <input type="hidden" id="id" name="id" ng-model="form.id">
                            <input type="hidden" id="sekolahid" name="sekolahid" ng-model="form.sekolahid">
                            <input type="text" class="form-control" id="nis" name="nis" placeholders="NIS" ng-model="form.nis">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="nisn" class="col-sm-3 control-label">NISN</label>

                          <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="form.nisn" id="nisn" name="nisn" placeholders="NISN">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="namaSiswa" class="col-sm-3 control-label">Nama Siswa</label>

                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="namaSiswa" name="nama_siswa"  ng-model="form.nama_siswa" placeholders="Nama Siswa">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="namaPanggilan" class="col-sm-3 control-label">Nama Panggilan</label>

                          <div class="col-sm-8">
                             <input type="text" class="form-control" id="namaPanggilan" ng-model="form.nama_panggilan" name="nama_panggilan" placeholders="Nama Panggilan">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="sekolah" class="col-sm-3 control-label">Sekolah</label>
                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="asal_sekolah" ng-model="form.asal_sekolah" name="asal_sekolah" placeholders="Asal Sekolah">
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="ttl" class="col-sm-3 control-label">Tempat/Tgl lahir</label>
                            <div class="col-sm-4">
                              <input type="text" class="form-control" name="tempat_lahir" ng-model="form.tempat_lahir" id="tempat_lahir" placeholders="Tempat Lahir">
                            </div>
                            <div class="col-sm-4">
                              <div class="input-group date">
                                <div class="input-group-addon">
                                  <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="form-control pull-right" name="tanggal_lahir" id="datepicker" ng-model="form.tanggal_lahir" placeholders="Tanggal Lahir">
                              </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nisn" class="col-sm-3 control-label">Anak ke</label>
                            <div class="col-sm-2">
                              <input type="text" class="form-control" name="anak_ke" id="anak_ke" ng-model="form.anak_ke" placeholders="Anak Ke">
                            </div>
                            <label for="berat" class="col-sm-2 control-label">Jumlah Saudara</label>
                            <div class="col-sm-2">
                              <input type="text" class="form-control" name="jml_saudara" id="dariSaudara" ng-model="form.jml_saudara" placeholders="Jml Saudara">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="berat" class="col-sm-3 control-label">Berat</label>
                            <div class="col-sm-2">
                              <input type="text" class="form-control" name="berat" id="berat" ng-model="form.berat" placeholders="Berat Badan">
                            </div>
                            <div class="col-sm-2">
                              <input type="text" class="form-control" name="tinggi" id="tinggi" ng-model="form.tinggi" placeholders="Tinggi badan">
                            </div>
                            <div class="col-sm-2">
                              <input type="text" class="form-control" name="gol_darah" id="gol_darah" ng-model="form.gol_darah" placeholders="Gol Darah">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="riwayat_kesehatan" class="col-sm-3 control-label">Riwayat Kesehatan</label>
                            <div class="col-sm-8">
                               <textarea class="form-control" rows="3" id="riwayat_kesehatan" ng-model="form.riwayat_kesehatan" name="riwayat_kesehatan" placeholders="Riwayat Kesehatan"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box box-no-margin box-primary box-solid">
                    <div class="box-header">
                        <h3 class="box-title">ALAMAT SISWA</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                        <div class="box-body">
                        <div class="form-group">
                            <label for="jenis_tempat_tinggal" class="col-sm-3 control-label">Jenis Tempat Tinggal</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="jenis_tempat_tinggal" ng-model="form.jenis_tempat_tinggal" name="jenis_tempat_tinggal" placeholders="Jenis Tempat Tinggal">
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="alamat" class="col-sm-3 control-label">Alamat</label>
                          <div class="col-sm-8">
                            <textarea class="form-control" rows="3" name="alamat" ng-model="form.alamat" placeholders="Alamat"></textarea>
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="kodepos" class="col-sm-3 control-label">Kodepos</label>
                            <div class="col-sm-3">
                              <input type="text" class="form-control" id="kodepos" name="kodepos" ng-model="form.kodepos" placeholders="Kodepos">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="kelurahan" class="col-sm-3 control-label">Kelurahan</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="kelurahan" name="kelurahan" ng-model="form.kelurahan" placeholders="Kelurahan">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="kecamatan" class="col-sm-3 control-label">Kecamatan</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="kecamatan" ng-model="form.kecamatan" name="kecamatan" placeholders="Kecamatan">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="kota" class="col-sm-3 control-label">Kota</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="kota" ng-model="form.kota" name="kota" placeholders="Kota">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="teleponRumah" class="col-sm-3 control-label">Telepon Rumah</label>
                            <div class="col-sm-4">
                              <div class="input-group">
                                <div class="input-group-addon">
                                  <i class="fa fa-phone"></i>
                                </div>
                                <input type="text" class="form-control" ng-model="form.tlp_rumah" data-inputmask='"mask": "(999) 999-9999"' data-mask id="tlp_rumah" name="tlp_rumah" placeholders="Telepon Rumah">
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box box-no-margin box-primary box-solid">
                    <div class="box-header">
                        <h3 class="box-title">ORANGTUA SISWA</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <!-- Ayah -->
                        <div class="form-group">
                            <label for="nama_ayah" class="col-sm-3 control-label">Nama Ayah</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="form.nama_ayah" id="nama_ayah" name="nama_ayah" placeholders="Nama Ayah">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="hp_ayah" class="col-sm-3 control-label">HP</label>
                            <div class="col-sm-4">
                              <div class="input-group">
                                <div class="input-group-addon">
                                  <i class="fa fa-phone"></i>
                                </div>
                                <input type="text" class="form-control" ng-model="form.hp_ayah" data-inputmask='"mask": "(999) 999-9999"' data-mask id="hp_ayah" name="hp_ayah" placeholders="HP Ayah">
                              </div>
                            </div>
                           
                        </div>
                        <div class="form-group">
                            <label for="pekerjaan_ayah" class="col-sm-3 control-label">Pekerjaan</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" ng-model="form.pekerjaan_ayah" id="pekerjaan_ayah" name="pekerjaan_ayah" placeholders="Pekerjaan Ayah">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tempat_kerja_ayah" class="col-sm-3 control-label">Tempat Kerja</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="tempat_kerja_ayah" ng-model="form.tempat_kerja_ayah" name="tempat_kerja_ayah" placeholders="Tempat Kerja Ayah">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="jabatan_ayah" class="col-sm-3 control-label">Jabatan</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="jabatan_ayah" ng-model="form.jabatan_ayah" name="jabatan_ayah" placeholders="Jabatan Ayah">
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="pendidikan_ayah" class="col-sm-3 control-label">Pendidikan</label>
                          <div class="col-sm-8">
                            <select class="form-control select2" style="width: 100%;"
                              ng-model="form.pendidikan_ayah"
                              name="pendidikan_ayah">
                              <option value="S3">S3 / DOKTOR</option>
                              <option value="S2">S2 / MAGISTER</option>
                              <option value="S1">S1 / SARJANA</option>
                              <option value="D3">D3 / DIPLOMA</option>
                              <option value="D2">D2 / DIPLOMA</option>
                              <option value="D1">D1 / DIPLOMA</option>
                              <option value="SMA">SMA / SEDERAJAT</option>
                              <option value="SMP">SMP / SEDERAJAT</option>
                              <option value="SD">SD / SEDERAJAT</option>
                              <option value="LAIN - LAIN">LAIN - LAIN</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="email_ayah" class="col-sm-3 control-label">Email</label>
                           <div class="col-sm-8">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                              <input type="email" class="form-control" id="email_ayah" ng-model="form.email_ayah" name="email_ayah" placeholders="Email Ayah">
                            </div>
                          </div>
                        </div>
                        <!-- end ayah -->
                        <!-- Ibu -->
                        <div class="form-group">
                            <label for="nama_ibu" class="col-sm-3 control-label">Nama Ibu</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="nama_ibu" ng-model="form.nama_ibu" name="nama_ibu" placeholders="Nama Ibu">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="hp_ibu" class="col-sm-3 control-label">HP</label>
                            <div class="col-sm-4">
                              <div class="input-group">
                                <div class="input-group-addon">
                                  <i class="fa fa-phone"></i>
                                </div>
                                <input type="text" class="form-control" ng-model="form.hp_ibu" data-inputmask='"mask": "(999) 999-9999"' data-mask id="hp_ibu" name="hp_ibu" placeholders="HP Ibu">
                              </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pekerjaan_ibu" class="col-sm-3 control-label">Pekerjaan</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="pekerjaan_ibu" ng-model="form.pekerjaan_ibu" name="pekerjaan_ibu" placeholders="Pekerjaan Ibu">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tempat_kerja_ibu" class="col-sm-3 control-label">Tempat Kerja</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="tempat_kerja_ibu" name="tempat_kerja_ibu" ng-model="form.tempat_kerja_ibu" placeholders="Tempat Kerja Ibu">
                            </div>
                        </div>
                         <div class="form-group">
                            <label for="jabatan_ibu" class="col-sm-3 control-label">Jabatan</label>
                            <div class="col-sm-8">
                              <input type="text" class="form-control" id="jabatan_ibu" ng-model="form.jabatan_ibu" name="jabatan_ibu" placeholders="Jabatan Ibu">
                            </div>
                        </div>
                        <div class="form-group">
                          <label for="pendidikan_ibu" class="col-sm-3 control-label">Pendidikan</label>
                          <div class="col-sm-8">
                            <select class="form-control select2" style="width: 100%;"
                              ng-model="form.pendidikan_ibu"
                              name="pendidikan_ibu">
                              <option value="S3">S3 / DOKTOR</option>
                              <option value="S2">S2 / MAGISTER</option>
                              <option value="S1">S1 / SARJANA</option>
                              <option value="D3">D3 / DIPLOMA</option>
                              <option value="D2">D2 / DIPLOMA</option>
                              <option value="D1">D1 / DIPLOMA</option>
                              <option value="SMA">SMA / SEDERAJAT</option>
                              <option value="SMP">SMP / SEDERAJAT</option>
                              <option value="SD">SD / SEDERAJAT</option>
                              <option value="LAIN - LAIN">LAIN - LAIN</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="email_ibu" class="col-sm-3 control-label">Email</label>
                           <div class="col-sm-8">
                            <div class="input-group">
                              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                              <input type="email" class="form-control" ng-model="form.email_ibu" id="" name="email_ibu" placeholders="Email Ibu">
                            </div>
                          </div>
                        </div>
                    </div>
                </div>

                <!-- lain-lain -->
                <div class="box box-no-margin box-primary box-solid">
                    <div class="box-header">
                        <h3 class="box-title">LAIN-LAIN</h3>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="form-group">
                          <label for="jarak_ke_sekolah" class="col-sm-3 control-label">Jarak Ke Sekolah</label>
                          <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="form.jarak_ke_sekolah" id="jarak_ke_sekolah" name="jarak_ke_sekolah" placeholders="Jarak Ke Sekolah">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="sarana_transportasi" class="col-sm-3 control-label">Sarana Transportasi</label>

                          <div class="col-sm-8">
                            <input type="text" class="form-control" id="sarana_transportasi" ng-model="form.sarana_transportasi" name="sarana_transportasi" placeholders="Sarana Transportasi">
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="keterangan" class="col-sm-3 control-label">Keterangan</label>
                          <div class="col-sm-8">
                            <textarea class="form-control" rows="3" ng-model="form.keterangan" id="keterangan" name="keterangan" placeholders="Keterangan"></textarea>
                          </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <div class="box-tools pull-right">
                            <a href="#/master/siswa" ng-click="onResetClick($event)" class="btn btn-danger btn-sm btn-flat" data-toggle="tooltip"
                                data-original-title="Reset Data">
                                <i class="fa fa-refresh"></i> Batal
                            </a>
                            <a href="" ng-click="onSaveClick($event)" class="btn btn-success btn-sm btn-flat" data-toggle="tooltip"
                                data-original-title="Simpan Data">
                                <i class="fa fa-save"></i> Simpan
                            </a>
                        </div>
                    </div>
              </div>
            </div><!-- /.col -->
        </form><!--endform -->
    </div><!-- /.row -->
</section>
