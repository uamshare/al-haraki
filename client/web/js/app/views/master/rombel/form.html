<section class="content-header">
      <h1>
        Form Kelas
      	<small>Data Kelas</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#/master/kelas">Kelas</a></li>
        <li class="active">Kelola Kelas</li>
      </ol>
</section>
<!-- Main content -->
<section class="content" > 
	<div class="row">
		<div class="col-xs-12">
			<div class="box box-no-margin box-primary box-solid">
				<div class="box-header with-border">
					<h3 class="box-title"><i class="fa fa-th-list"></i> Form Kelas</h3>
					<div class="box-tools pull-right">
					<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
					</button>
					</div>
				</div>
				<div class="box-body">
					<div class="row">
				    	<form class="form-horizontal form-custome">
				      		<div class="col-xs-12 col-md-6">
				      			<div class="form-group">
			                  		<label for="kelas" class="col-sm-3 control-label">Kelas</label>
			                  		<div class="col-xs-12 col-md-4">
			                  			<input type="hidden" class="form-control" name="id" ng-model="form.id">
			                  			<select 
			                  				name="kelas" 
			                  				class="form-control" 
			                  				ng-model="form.kelas"
			                  			>
											<option ng-repeat="kelas in kelasList" value="{{kelas}}">
											Kelas - {{kelas}}
											</option>
										</select>
			                  		</div>
			                	</div>
			                	<div class="form-group">
			                  		<label for="nama_kelas" class="col-sm-3 control-label">Nama Kelas</label>
			                 		<div class="col-xs-12 col-md-9">
				                    	<input type="text" class="form-control" name="nama_kelas" 
				                    		ng-model="form.nama_kelas" placeholder="Nama Kelas">
				                 	</div>
			                	</div>
			                	<div class="form-group">
			                  		<label for="sekolahid" class="col-sm-3 control-label">Sekolah</label>
			                  		<div class="col-xs-12 col-md-4">
			                  			<select 
			                  				name="kelas" 
			                  				class="form-control" 
			                  				ng-model="form.sekolahid"
			                  				disabled="" 
			                  			>
											<option ng-repeat="opt in sekolah" value="{{opt.id}}">
											{{opt.id}} - {{opt.nama}}
											</option>
										</select>
			                  		</div>
			                	</div>
				      	    </div>
				    	</form><!--endform -->
				  	</div><!-- /.row -->
				</div>
				<div class="box-footer">
					<div class="box-tools pull-right">
						<a href="#/master/kelas" ng-click="onResetClick($event)" class="btn btn-danger btn-sm btn-flat" data-toggle="tooltip"
							data-original-title="Reset Data">
							<i class="fa fa-refresh"></i> Batal
						</a>
						<a href="" ng-click="onSaveClick($event)" class="btn btn-success btn-sm btn-flat" data-toggle="tooltip"
							data-original-title="Simpan Data">
							<i class="fa fa-save"></i> Simpan
						</a>
					</div>
				</div>
			</div>
			<div ng-include src=" viewdir + '/gridsiswa.html'"></div>
		</div>
	</div>
</section>
