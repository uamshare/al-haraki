<div id="jurnal-harian-form" class="box box-no-margin box-primary box-solid">
    <div class="box-header with-border">
        <h3 class="box-title"><i class="fa fa-plus-circle"></i> Form Jurnal Harian</h3>
        <div class="box-tools pull-right">
            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                <i class="fa fa-minus"></i>
            </button>
        </div>
    </div>
    <div class="box-body">
        <form class="form-horizontal form-custome">
            <div class="row">
                <div class="col-xs-12 col-md-8">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-xs-4 col-md-3 control-label">ID</label>
                            <div class="col-xs-8 col-md-9">
                                <input type="text" class="form-control input-sm" ng-model="form.name" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-4 col-md-3 control-label">Nama Grup</label>
                            <div class="col-xs-8 col-md-9">
                                <input type="text" class="form-control input-sm" ng-model="form.description" />
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-md-12" style="margin-top : 20px">
                    <div id="grid2" ui-grid="gridDetail" 
                        ui-grid-resize-columns
                        ui-grid-selection
                        ui-grid-edit
                        ui-grid-cellNav
                        ui-grid-grouping
                        class="gridDetail">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="box-footer">
        <div class="box-tools pull-left">
            <a href="#pengaturan/gru-akses" 
                class="btn btn-default btn-sm btn-flat" 
                data-toggle="tooltip"
                data-original-title="Grup Akses">
                <i class="fa fa-th-list"></i> Grup Akses
            </a>
        </div>
        <div class="box-tools pull-right">
            <a href="" ng-click="onResetClick($event)" class="btn btn-danger btn-sm btn-flat" data-toggle="tooltip"
                data-original-title="Reset Data">
                <i class="fa fa-refresh"></i> Batal
            </a>
            <a href="" ng-click="onSaveClick($event)" 
                class="btn btn-success btn-sm btn-flat" 
                data-toggle="tooltip"
                data-original-title="Simpan Data">
                <i class="fa fa-save"></i> Simpan
            </a>
        </div>
    </div>
</div>
